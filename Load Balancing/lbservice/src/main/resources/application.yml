spring:
 application:
  name: lbservice
  
server:
  port: 0
 

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: "${spring.application.name}: ${instanceId:${random.value}}"
